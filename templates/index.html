<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantry Pal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* This specific rule fixes the side cutoff and spacing */
        #recipe-content {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: break-word !important;
            text-align: left !important;
            max-height: 50vh;
            overflow-y: auto;
            padding: 10px;
            color: #2c3e50;
        }
        /* Fixes button alignment in the modals */
        .modal-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
    </style>
</head>
<body>

    <div class="main-wrapper">
        <h1>Pantry Pal</h1>
        <div class="icon-container">
            <div class="icon-box" onclick="toggleFridge()">
                <img src="{{ url_for('static', filename='fridge.png') }}" class="app-icon" alt="Fridge">
                <p><strong>My Fridge</strong></p>
            </div>
            <div class="icon-box" onclick="toggleRecipes()">
                <img src="{{ url_for('static', filename='cookbook.png') }}" class="app-icon" alt="Cookbook">
                <p><strong>Cookbook</strong></p>
            </div>
        </div>
    </div>

    <div id="fridge-section" class="hidden">
        <button class="close-btn" onclick="closeAll()">X</button>
        <div class="modal-section">
            <h2>Add Food</h2>
            <input type="text" id="food" placeholder="Food name">
            <input type="number" id="seconds" placeholder="time until expiration">
            <button onclick="addFood()">Add to Fridge</button>
            <hr>
            <h3>Contents</h3>
            <div id="foods">Loading...</div>
            <button onclick="checkExpired()">Check Expiry</button>
            <div id="expired"></div>
        </div>
    </div>

    <div id="recipe-section" class="hidden">
        <button class="close-btn" onclick="closeAll()">X</button>
        <div class="modal-section">
            <h2>Chef's Suggestion</h2>
            <input type="text" id="recipeFood" placeholder="Enter an ingredient">
            <button onclick="getRecipe()">Get Recipe</button>
            <hr>
            <div id="recipe-content">Enter an ingredient and click Get Recipe!</div>
        </div>
    </div>

    <script>
        function toggleFridge() {
            closeAll();
            document.getElementById("fridge-section").classList.remove("hidden");
            loadFoods();
        }

        function toggleRecipes() {
            closeAll();
            document.getElementById("recipe-section").classList.remove("hidden");
        }

        function closeAll() {
            document.getElementById("fridge-section").classList.add("hidden");
            document.getElementById("recipe-section").classList.add("hidden");
        }

        async function addFood() {
            const food = document.getElementById("food").value;
            const seconds = document.getElementById("seconds").value;
            if (!food || !seconds) return alert("Enter food and time!");

            await fetch("/api/add_food", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({food, seconds})
            });
            document.getElementById("food").value = "";
            document.getElementById("seconds").value = "";
            loadFoods();
        }

        async function loadFoods() {
            const res = await fetch("/api/foods");
            const data = await res.json();
            document.getElementById("foods").innerText = data.foods.join(", ") || "Fridge is empty!";
        }

        async function checkExpired() {
            const res = await fetch("/api/expired");
            const data = await res.json();
            document.getElementById("expired").innerText = 
                data.expired.length > 0 ? "Expired: " + data.expired.join(", ") : "Fresh!";
            loadFoods();
        }

        async function getRecipe() {
            const food = document.getElementById("recipeFood").value;
            const contentDiv = document.getElementById("recipe-content");
            contentDiv.innerText = "Thinking...";
            
            const res = await fetch(`/api/recipe/${food}`);
            const data = await res.json();
            contentDiv.innerText = data.recipe;
        }

        loadFoods();
    </script>
</body>
</html>
